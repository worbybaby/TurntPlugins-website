<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(180deg, #c0c0c0 0%, #808080 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .header {
      width: 100%;
      background: repeating-linear-gradient(
        0deg,
        #c0c0c0 0px,
        #c0c0c0 1px,
        #ffffff 1px,
        #ffffff 2px
      );
      padding: 40px 0;
      text-align: center;
      border-bottom: 4px solid #000080;
    }

    .header h1 {
      font-size: 72px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #000000;
      text-shadow: 2px 2px 0px #ffffff;
    }

    .content {
      flex: 1;
      width: 100%;
      background: #008080;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .plugin-showcase {
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0px rgba(0,0,0,0.5);
      padding: 40px;
      text-align: center;
      max-width: 900px;
    }

    .plugin-showcase h2 {
      font-size: 36px;
      color: #000080;
      margin-bottom: 20px;
    }

    .plugin-showcase p {
      font-size: 24px;
      color: #000000;
      line-height: 1.6;
    }

    .retro-box {
      background: #c0c0c0;
      border: 2px solid #000000;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TURNT PLUGINS</h1>
  </div>

  <div class="content">
    <div class="plugin-showcase">
      <h2>Retro Audio Plugin Store</h2>
      <p>Browse and download creative audio plugins</p>
      <div class="retro-box">
        <p style="font-size: 20px;">ðŸŽµ Pay What You Want ðŸŽµ</p>
      </div>
    </div>
  </div>
</body>
</html>
